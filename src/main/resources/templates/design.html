<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Burger Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
<h1>Design your burger!</h1>
<img th:src="@{/images/image.jpg}"/>

<form method="POST" th:object="${burger}">
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Designate your ingredients:</h3>
            <h4>Select ingredient CHEESE</h4>
            <div th:each="ingredient : ${CHEESE}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
            <h4>Select ingredient MEAT</h4>
            <div th:each="ingredient : ${MEAT}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
            <h4>Select ingredient SOUCE</h4>
            <div th:each="ingredient : ${SOUCE}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
            <h4>Select ingredient BREAD</h4>
            <div th:each="ingredient : ${BREAD}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
    </div>

    <div>
        <h3>Name your burger creation:</h3>
        <input type="text" th:field="*{name}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>
        <br/>
        <button>Submit your burger</button>
    </div>
</form>
</body>
</html>
